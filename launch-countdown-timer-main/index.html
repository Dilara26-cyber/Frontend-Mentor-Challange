<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/9d92cd5b4b.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
     
      <section class="launch-text">We're launching <span id="soon"> soon </span></section>
      <div class="counter cards" id="counter" >
        <div >
          <span id="day"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span id="hour"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span id="minute"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span id="second"></span>
          <div class="smalltext">Seconds</div>
        </div>
          </div>
          <div class="btm-img"></div>
          <div class="icons">
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-pinterest fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
          </div>
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
